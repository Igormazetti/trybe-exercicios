<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Screen</title>
  </head>
  <body>
    <form action="" method="GET">
      <label for="email-inp" name="email"
        >Email
        <input
          autocomplete="off"
          autofocus
          required
          id="email-inp"
          type="text"
          placeholder="Digite seu email"
        />
      </label>

      <label for="password-inp" name="password"
        >Password
        <input
          required
          id="password-inp"
          type="password"
          placeholder="Digite sua senha"
        />
      </label>
      <label for="lembrete"
        >Lembre-me
        <input id="lembrete" type="checkbox" />
      </label>
      <button type="submit">Entrar</button>
    </form>
  </body>
</html>
