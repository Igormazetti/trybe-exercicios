<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="card-title">Formulário para cadastro de currículo</h1>
      <p class="card-subtitle">Todos os campos devem ser preenchidos</p>
    </header>
    <main>
      <form action="" id="myform">
        <fieldset form="myform" id="fieldsetone">
          <div class="input-group mb-3">
            <label class="input-group-text" for="text-input">
              Nome
              <input
                class="form-control"
                required
                name="nome"
                type="text"
                id="text-input"
              />
            </label>
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="email-input"
              >E-mail
              <input
                class="form-control"
                required
                name="email"
                type="text"
                maxlength="50"
                id="email-input"
              />
            </label>
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="cpf-input"
              >CPF
              <input
                class="form-control"
                required
                name="cpf"
                type="text"
                maxlength="11"
                id="cpf-input"
              />
            </label>
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="endereço-input"
              >Endereço
              <input
                class="form-control"
                required
                name="endereço"
                type="text"
                maxlength="200"
                id="endereço-input"
              />
            </label>
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="cidade-input"
              >Cidade
              <input
                class="form-control"
                required
                name="cidade"
                type="text"
                maxlength="28"
                id="cidade-input"
              />
            </label>
          </div>

          <div class="input-group mb-3 dropdown">
            <label class="input-group-text btn-secondary" for="list"
              >Estado:</label
            >
            <select id="list" name="list" required>
              <option id="firstopt" disabled selected value>
                Selecione seu estado
              </option>
            </select>
          </div>

          <div>
            <input
              class="form-check-input"
              name="moradia"
              type="radio"
              id="home-input"
            />
            <label class="form-check-label fs-5" for="home-input">Casa</label>
            <input
              class="form-check-input"
              name="moradia"
              type="radio"
              id="apt-input"
            />
            <label class="form-check-label fs-5" for="apt-input"
              >Apartamento</label
            >
          </div>
        </fieldset>

        <fieldset id="second-fieldset">
          <div class="input-group mb-3">
            <label class="input-group-text" for="resume"
              >Resumo do currículo:</label
            >
            <textarea
              name="curriculo"
              id="resume"
              cols="40"
              rows="20"
              maxlength="1000"
              required
            ></textarea>
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="cargo-input"
              >Cargo
              <input
                class="form-control"
                required
                name="cargo"
                type="text"
                maxlength="40"
                id="cargo-input"
              />
            </label>
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="cargo-description"
              >Descrição do Cargo
              <input
                class="form-control"
                required
                name="description"
                type="text"
                maxlength="500"
                id="cargo-description"
              />
            </label>
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="data">Data de início:</label>
            <input type="date" id="data" min="1" />
          </div>

          <div class="input-group mb-3" id="botoes">
            <button id="send" type="submit">Enviar</button>
            <button id="clear" type="button">Limpar</button>
          </div>
        </fieldset>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
